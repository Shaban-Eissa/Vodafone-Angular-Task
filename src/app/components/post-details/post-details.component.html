<div class="post-details">
  <button (click)="goBack()">Back</button>
  <h2>{{ post?.title }}</h2>
  <p>{{ post?.body }}</p>

  <h3>Comments</h3>
  <div class="comments" *ngIf="comments">
    <div class="comment" *ngFor="let comment of comments">
      <h4>{{ comment.name }}</h4>
      <p>{{ comment.body }}</p>
    </div>
  </div>
</div>
